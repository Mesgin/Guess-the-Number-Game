<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Number Game</title>
    <link href="https://fonts.googleapis.com/css?family=Supermercado+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Graduate" rel="stylesheet">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
        crossorigin="anonymous"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy"
        crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' href='./styles.css'>
    <script type='text/javascript' src='./script.js'></script>
</head>

<body>
    <div class='container'>
        <div class='jombotron text-center'>
            Guess the Number!
        </div>
        <div class="text-center" id="messageBoard">
            <h3>Hi, wanna Tell me your Name?</h3>
        </div>
        <br>
        <div class="text-center" id="userConsole">
            <form id="userNameForm">
                <input type="text" id="userNameInput" placeholder="stranger">
                <button type="submit" class="btn btn-danger" id="userNameBtn">Go</button>
            </form>
            <form class="hidden" id="maxForm">
                <input type="number" id="maxInput">
                <button type="submit" class="btn btn-danger" id="maxBtn">max</button>
            </form>
            <form class="hidden" id="guessForm">
                <input type="number" id="guessInput">
                <button type="submit" class="btn btn-danger" id="guessBtn">guess</button>
            </form>
            <form class="hidden" id="tryAgainForm">
                <button type="submit" class="btn btn-danger" id="tryAgainBtn">Start</button>
            </form>
        </div>
    </div>
</body>

</html>
